{% extends 'core/base.html' %}

{% block title %}Page Not Found - Kiyim-Kechak CRM{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you are looking for does not exist or has been moved. Please check the URL or navigate back to the dashboard.</p>
    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-top: 2rem;">
        <a href="{% url 'dashboard:index' %}" class="btn btn-primary">
            <i class="fas fa-home"></i>
            Go to Dashboard
        </a>
        <a href="javascript:history.back()" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Go Back
        </a>
    </div>
</div>

<style>
    .error-page {
        background: var(--white);
        border-radius: 1rem;
        box-shadow: var(--shadow-lg);
        margin: 2rem auto;
        position: relative;
        overflow: hidden;
    }

    .error-page::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-green), var(--primary-green-light));
    }
</style>
{% endblock %}
